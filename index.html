<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja de Carros</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    h1 {
        margin: 0;
    }
    nav {
        background-color: #444;
        padding: 10px 0;
        text-align: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 0 10px;
    }
    nav a:hover {
        color: #ccc;
    }
    .container {
        max-width: 960px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .car {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 20px;
    }
    .car img {
        max-width: 100%;
        height: auto;
    }
    .car h2 {
        margin-top: 0;
    }
    .car p {
        margin-bottom: 10px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>Loja de Carros</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Carros Novos</a>
    <a href="#">Carros Usados</a>
    <a href="#">Contato</a>
</nav>

<div class="container">
    <div class="car">
        <img src="carro1.jpg" alt="Carro">
        <h2>Carro 1</h2>
        <p>Ano: 2023</p>
        <p>Preço: R$ 50.000</p>
        <p>Descrição: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="car">
        <img src="carro2.jpg" alt="Carro">
        <h2>Carro 2</h2>
        <p>Ano: 2022</p>
        <p>Preço: R$ 40.000</p>
        <p>Descrição: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Loja de Carros</p>
</footer>

</body>
</html>
